<body>
	<h1>Question 35</h1>

	<script type="text/javascript">
		var animals = ['dog','cat','parrot'];
		for(i = 0; i<animals.length; i++){
			if(animals[i]=='dog'){
				document.write('A '+animals[i]+' is a faitful animal<br>');
			}
			else if(animals[i]=='cat'){
				document.write('A '+animals[i]+' cat is a cute animal<br>');

			}
			else if(animals[i]=='parrot'){
				document.write('A '+animals[i]+' is a beautiful animal<br>');
			}
			
		}
		document.write('Any of these animals would make a great pet!');
	</script>
</body>
