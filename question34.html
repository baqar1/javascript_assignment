<body>
	<h1>Question 34</h1>
	<script type="text/javascript">
		var pizza = ['pepperoni','fajita','tikka'];
		for(i = 0; i<pizza.length; i++){
			if(pizza[i]=='pepperoni'){
				document.write('I like '+pizza[i]+' pizza<br>');
			}
			else if(pizza[i]=='fajita'){
				document.write('I love '+pizza[i]+' pizza<br>');

			}
			else if(pizza[i]=='tikka'){
				document.write('I want to eat '+pizza[i]+' pizza<br>');
			}
			
		}
		document.write('I love the fajita piza because its so delicious and tasty.');
	</script>
</body>
